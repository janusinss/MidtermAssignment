<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4; /* Softer background color */
            display: flex; /* Center content vertically and horizontally */
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes up full viewport height */
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 0 auto; /* Center the form horizontally */
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: calc(100% - 16px); /* Adjust width for padding and border */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.2s ease-in-out; /* Smooth border color transition */
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus {
            border-color: #007bff; /* Highlight border on focus */
            outline: none; /* Remove default focus outline */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2); /* Add a subtle box shadow on focus */
        }
        
        
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out; /* Smooth background color transition */
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .submit { /* Style for the submit button itself (if needed) */
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out; /* Smooth background color transition */
        }
        
        .submit:hover {
            background-color: #0056b3;
        }
        </style> 
</head>
<body>
    <h1>EDIT STUDENT</h1>

    <form action="updateStudent/" method="post">
        {% csrf_token %}
        <label for="FirstName">First Name</label>
        <input type="text" id="FirstName" name="FirstName" value="{{ Student.FirstName }}">
        <label for="LastName">Last Name</label>
        <input type="text" id="LastName" name="LastName" value="{{ Student.LastName }}">
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" value="{{ Student.Email }}">
        <label for="DateOfBirth">Date Of Birth</label>
        <input type="date" id="DateOfBirth" name="DateOfBirth" value="{{ Student.DateOfBirth }}">
        <label for="Course">Course</label>
        <input type="text" id="Course" name="Course" value="{{ Student.Course }}">
        <label for="EnrollmentDate">Enrollment Date</label>
        <input type="date" id="EnrollmentDate" name="EnrollmentDate" placeholder="YYYY-MM-DD" value="{{ Student.EnrollmentDate }}" required>

        <input class="submit" type="submit" value="Submit">
    </form>
</body>
</html>
